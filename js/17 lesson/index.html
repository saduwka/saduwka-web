<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montez&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			crossorigin=""
		></script>

		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<form class="weather-form">
					<label for="city-name" class="label">Введите название города</label>
					<input type="text" id="city-name" class="inp" />
					<button class="btn">Получить</button>
				</form>
			</div>

			<div class="result">
				<ul class="result-list">
					<img id="result-img" src="" alt="" />
					<li class="result-row">
						<span id="current-time"></span>
					</li>
					<li class="result-row">
						<span id="city-name-output"></span>
						<span id="temperature"></span>
					</li>
					<li class="result-row">
						<span class="li-head">Ощущается:</span>
						<span id="feels-temperature"></span>
					</li>
					<li class="result-row">
						<span class="li-head">Скорость ветра:</span>
						<span id="wind"></span>
					</li>
					<li class="result-row">
						<span class="li-head">Влажность:</span>
						<span id="humid"></span>
					</li>
				</ul>
				<div id="map"></div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
