<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>

			<button id="home-btn">Home</button>

				<img id="modal-competition-logo" alt="Логотип" />
				<div id="modal-buttons">
					<button id="matches-btn">Матчи</button>
					<button id="standings-btn">Таблица</button>
					<button id="scorers-btn">Таблица бомбардиров</button>

			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
