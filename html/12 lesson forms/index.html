<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="input=text">Type text</label>
        <input type="text" id="input=text" placeholder="about you" maxlength="10" required>

        <br>
        
        <label for="input-number">type number</label>
        <input type="number" id="input-number" placeholder="123" step=".5" max="30" min="0">
        
        <br>

        <label for="input-email">type email</label>
        <input type="email" id="input-email" class="input-email">

        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" checked>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">

        <br>

        <input type="checkbox" name="color" id="red">
        <label for="red">red</label>
        
        <input type="checkbox" name="color" id="green">
        <label for="green">green</label>
        
        <input type="checkbox" name="color" id="blue">
        <label for="blue" id="blue-label"></label>

        <br>

        <input type="button" value="Click">

        <br>

        <button type="button">Normal button</button>
        <button type="reset">Reset</button>
        <button type="submit">Send</button>

        <br>

        <textarea name="" id="comment" cols="30" rows="3" maxlength="20"></textarea>

        <br>

        <div class="input-wrapper">
            <input type="text" class="beaty-input" placeholder="Your text here">
            <div class="decor"></div>
        </div>

    </form>

</body>
</html>
