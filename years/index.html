<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montez&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<head>
				<h2 class="heading">To do list</h2>
			</head>
			<form class="input-form">
				<label for="input-date">Выберите день</label>
				<input type="date" id="input-date" />
				<label for="task-text">Введите задачу</label>
				<input type="text" id="task-text" />
				<button class="submit-btn">Записать</button>
				<button class="reset-btn">Сброс</button>
			</form>

			<div class="table">
				<div class="tasks-head">
					<h2>Задачи</h2>
				</div>
				<div class="tasks-table">
					<button class="accordion">2024</button>
					<div class="years">
						<div class="month">
							<h2 class="month-name">Январь</h2>
							<p class="month-task" id="january-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Февраль</h2>
							<p class="month-task" id="february-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Март</h2>
							<p class="month-task" id="march-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Апрель</h2>
							<p class="month-task" id="april-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Май</h2>
							<p class="month-task" id="may-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Июнь</h2>
							<p class="month-task" id="june-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Июль</h2>
							<p class="month-task" id="july-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Август</h2>
							<p class="month-task" id="august-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Сентябрь</h2>
							<p class="month-task" id="september-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Октябрь</h2>
							<p class="month-task" id="october-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Ноябрь</h2>
							<p class="month-task" id="november-task"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Декабрь</h2>
							<p class="month-task" id="december-task"></p>
						</div>
					</div>
					<button class="accordion">2025</button>
					<div class="years">
						<div class="month">
							<h2 class="month-name">Январь</h2>
							<p class="month-task" id="january-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Февраль</h2>
							<p class="month-task" id="february-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Март</h2>
							<p class="month-task" id="march-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Апрель</h2>
							<p class="month-task" id="april-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Май</h2>

						<div class="month">
							<h2 class="month-name">Июнь</h2>

						</div>
						<div class="month">
							<h2 class="month-name">Июль</h2>
							<p class="month-task" id="july-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Август</h2>
							<p class="month-task" id="august-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Сентябрь</h2>
							<p class="month-task" id="september-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Октябрь</h2>
							<p class="month-task" id="october-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Ноябрь</h2>
							<p class="month-task" id="november-task-2025"></p>
						</div>
						<div class="month">
							<h2 class="month-name">Декабрь</h2>
							<p class="month-task" id="december-task-2025"></p>

					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
